<body>
    <div class="add-employee-container">
        <h2>Agregar Empleado</h2>
        <form (ngsubmit)="addEmployee(addForm)" #addForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" [(ngModel)]="newEmployee.nombre" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" [(ngModel)]="newEmployee.direccion" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" [(ngModel)]="newEmployee.telefono" required>
            </div>
            <button (click)="addEmployee(addForm)" [disabled]="!addForm.valid" type="submit">Agregar</button>
        </form>
    </div>
       
</body>
